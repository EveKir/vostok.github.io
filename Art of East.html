                        const options = [correct, ...incorrectOptions].sort(() => Math.random() - 0.5);

                        quizQuestions.push({
                            painting: correct,
                            options: options,
                            type: 'artist'
                        });
                    }
                }
            });

            // 2. –í–æ–ø—Ä–æ—Å—ã "–ì–¥–µ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è —ç—Ç–æ—Ç —à–µ–¥–µ–≤—Ä?" (Region)
            shuffled.forEach(correct => {
                if (correct.region && correct.region.trim() !== "") {
                    const incorrectRegions = getDistinctIncorrect('region', correct.region, 3);

                    if (incorrectRegions.length > 0) {
                        const incorrectOptions = incorrectRegions.map(reg => ({ region: reg }));
                        const options = [correct, ...incorrectOptions].sort(() => Math.random() - 0.5);

                        quizQuestions.push({
                            painting: correct,
                            options: options,
                            type: 'region'
                        });
                    }
                }
            });

            // 3. –í–æ–ø—Ä–æ—Å—ã "–ù–∞–∑–≤–∞–Ω–∏–µ –ø–∞–º—è—Ç–Ω–∏–∫–∞" (Title)
            shuffled.forEach(correct => {
                const incorrectTitles = getDistinctIncorrect('title', correct.title, 3);

                if (incorrectTitles.length > 0) {
                     const incorrectOptions = incorrectTitles.map(t => ({ title: t }));
                     const options = [correct, ...incorrectOptions].sort(() => Math.random() - 0.5);

                    quizQuestions.push({
                        painting: correct,
                        options: options,
                        type: 'painting'
                    });
                }
            });

            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã –∏ –±–µ—Ä–µ–º 60 —à—Ç—É–∫
            quizQuestions = quizQuestions.sort(() => Math.random() - 0.5).slice(0, 40);
        }

        // --- –ó–ê–ì–†–£–ó–ö–ê –í–û–ü–†–û–°–ê ---
        function loadQuestion() {
            if (currentQuizIndex >= quizQuestions.length) {
                showQuizResults();
                return;
            }

            const question = quizQuestions[currentQuizIndex];
            const questionEl = document.getElementById('quizQuestion');
            const imageEl = document.getElementById('quizImage');
            const optionsEl = document.getElementById('quizOptions');
            const resultEl = document.getElementById('quizResult');

            // –ö–∞—Ä—Ç–∏–Ω–∫–∞ –∏–ª–∏ –∏–∫–æ–Ω–∫–∞-–∑–∞–≥–ª—É—à–∫–∞
            imageEl.innerHTML = question.painting.image ?
                `<img src="${question.painting.image}" alt="–£–≥–∞–¥–∞–π—Ç–µ" style="width: 100%; height: 100%; object-fit: contain;">` :
                `<div class="image-placeholder">?</div>`;

            optionsEl.innerHTML = '';

            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞ –≤–æ–ø—Ä–æ—Å–∞
            if (question.type === 'artist') {
                questionEl.textContent = '–ö—Ç–æ —Å–æ–∑–¥–∞–ª —ç—Ç–æ—Ç —à–µ–¥–µ–≤—Ä?';
                question.options.forEach(option => {
                    const btn = document.createElement('div');
                    btn.className = 'quiz-option';
                    btn.textContent = option.artist;
                    // –°—Ä–∞–≤–Ω–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ –∫–Ω–æ–ø–∫–µ
                    btn.onclick = () => checkAnswer(btn, option.artist === question.painting.artist);
                    optionsEl.appendChild(btn);
                });

            } else if (question.type === 'region') {
                questionEl.textContent = '–ì–¥–µ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è —ç—Ç–æ—Ç —à–µ–¥–µ–≤—Ä?';
                question.options.forEach(option => {
                    const btn = document.createElement('div');
                    btn.className = 'quiz-option';
                    btn.textContent = option.region;
                    btn.onclick = () => checkAnswer(btn, option.region === question.painting.region);
                    optionsEl.appendChild(btn);
                });

            } else {
                // type === 'painting'
                const artistInfo = question.painting.artist ? `(${question.painting.artist})` : '';
                questionEl.textContent = `–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è —ç—Ç–æ—Ç –ø–∞–º—è—Ç–Ω–∏–∫ ${artistInfo}?`;
                question.options.forEach(option => {
                    const btn = document.createElement('div');
                    btn.className = 'quiz-option';
                    btn.textContent = option.title;
                    btn.onclick = () => checkAnswer(btn, option.title === question.painting.title);
                    optionsEl.appendChild(btn);
                });
            }

            resultEl.textContent = '';
            document.getElementById('nextBtn').style.display = 'none';
            updateScore();
        }

        // --- –ü–†–û–í–ï–†–ö–ê –û–¢–í–ï–¢–ê ---
        function checkAnswer(btn, isCorrect) {
            const options = document.querySelectorAll('.quiz-option');
            const currentQ = quizQuestions[currentQuizIndex];
            const resultEl = document.getElementById('quizResult');

            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
            options.forEach(opt => {
                opt.style.pointerEvents = 'none';
            });

            if (isCorrect) {
                btn.classList.add('correct');
                quizScore++;
                resultEl.innerHTML = '‚úÖ <span style="color: #556b2f;">–í–µ—Ä–Ω–æ!</span>';
            } else {
                btn.classList.add('wrong');

                // –§–æ—Ä–º–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
                let correctText = "";
                if (currentQ.type === 'artist') correctText = currentQ.painting.artist;
                else if (currentQ.type === 'region') correctText = currentQ.painting.region;
                else correctText = currentQ.painting.title;

                resultEl.innerHTML = `‚ùå <span style="color: #cd5c5c;">–û—à–∏–±–∫–∞. –ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${correctText}</span>`;

                // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—É—é –∫–Ω–æ–ø–∫—É
                options.forEach(opt => {
                    if (opt.textContent === correctText) {
                        opt.classList.add('correct');
                    }
                });
            }

            document.getElementById('nextBtn').style.display = 'inline-block';
            updateScore();
        }

        function nextQuestion() {
            currentQuizIndex++;
            loadQuestion();
        }

        function showQuizResults() {
            const questionEl = document.getElementById('quizQuestion');
            const imageEl = document.getElementById('quizImage');
            const optionsEl = document.getElementById('quizOptions');
            const resultEl = document.getElementById('quizResult');

            // –°—á–∏—Ç–∞–µ–º –ø—Ä–æ—Ü–µ–Ω—Ç—ã —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –±—ã–ª–∏ –≤–æ–ø—Ä–æ—Å—ã, —á—Ç–æ–±—ã –Ω–µ –¥–µ–ª–∏—Ç—å –Ω–∞ 0
            const total = quizQuestions.length || 1;
            const percentage = Math.round((quizScore / total) * 100);

            questionEl.textContent = '–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ!';
            imageEl.innerHTML = `<div style="font-size: 4em;">üê™</div>`; // –í–µ—Ä–Ω—É–ª –≤–µ—Ä–±–ª—é–¥–∞ :)
            optionsEl.innerHTML = '';

            let message = '';
            if (percentage >= 90) {
                message = 'üë≥‚Äç‚ôÇÔ∏è –í—ã –ø–æ—á—Ç–∏ —è–ø–æ–Ω–µ—Ü!';
            } else if (percentage >= 70) {
                message = 'üïå –û—Ç–ª–∏—á–Ω—ã–µ –∑–Ω–∞–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏ –∏—Å–∫—É—Å—Å—Ç–≤!';
            } else if (percentage >= 50) {
                message = 'üìú –ù–µ–ø–ª–æ—Ö–æ, –Ω–æ –µ—Å—Ç—å —á—Ç–æ –∏–∑—É—á–∏—Ç—å!';
            } else {
                message = 'üè∫ –ö—É—Ä–ø–∞—Ç–æ–≤–∞ –Ω–µ –æ–¥–æ–±—Ä–∏—Ç!';
            }

            resultEl.innerHTML = `
                <div style="font-size: 1.5em; margin: 20px 0; color: #8b4513;">${message}</div>
                <div>–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${quizScore} –∏–∑ ${quizQuestions.length} (${percentage}%)</div>
            `;

            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'inline-block';
        }

        function restartQuiz() {
            currentQuizIndex = 0;
            quizScore = 0;
            generateQuiz();
            loadQuestion();
            document.getElementById('restartBtn').style.display = 'none';
        }

        function updateScore() {
            document.getElementById('scoreDisplay').textContent = quizScore;
            document.getElementById('totalDisplay').textContent = quizQuestions.length;
        }

        function renderReference() {
            const grid = document.getElementById('referenceGrid');
            grid.innerHTML = '';

            let sortedPaintings = [...paintings];

            if (currentFilter === 'region') {
                sortedPaintings.sort((a, b) => a.region.localeCompare(b.region));
            } else if (currentFilter === 'year') {
                sortedPaintings.sort((a, b) => a.year.localeCompare(b.year));
            } else if (currentFilter === 'type') {
                sortedPaintings.sort((a, b) => a.genre.localeCompare(b.genre));
            } else {
                sortedPaintings.sort((a, b) => a.title.localeCompare(b.title));
            }

            sortedPaintings.forEach(painting => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-image">
                        ${painting.image ? `<img src="${painting.image}" alt="${painting.title}" loading="lazy">` : `<div class="image-placeholder">${painting.icon}<br><span style="font-size: 0.3em;">${painting.title}</span></div>`}
                    </div>
                    <div class="card-content">
                        <div class="card-title">${painting.title}</div>
                        <div class="card-artist">${painting.artist}</div>
                        <div class="card-year">${painting.year} ‚Ä¢ ${painting.region}</div>
                        <p style="margin-top: 12px; color: #887b6f; font-size: 0.9em;">${painting.description}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterReference() {
            const searchTerm = document.getElementById('refSearchInput').value.toLowerCase();
            const cards = document.getElementById('referenceGrid').children;

            Array.from(cards).forEach((card, index) => {
                const cardText = card.textContent.toLowerCase();
                card.style.display = cardText.includes(searchTerm) ? 'block' : 'none';
            });
        }

        function filterByCategory(category) {
            currentFilter = category;

            const buttons = document.querySelectorAll('.reference-filters .filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            renderReference();
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');

            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            if (sectionId === 'flashcards') {
                loadFlashcard(currentCardIndex);
            } else if (sectionId === 'quiz') {
                if (quizQuestions.length === 0) {
                    generateQuiz();
                    loadQuestion();
                }
            } else if (sectionId === 'reference') {
                renderReference();
            }
        }

        renderCards();
        loadFlashcard(0);
    </script>
</body>
